<label class="floating-label text-left">
    <span>{{label()}}</span>

    <input class="input w-full" 
        [placeholder]="label()" 
        [type]="type()"
        [max]="maxDate()"
        [class.input-error]="control.invalid && control.touched" 
        [class.input-success]="control.valid && control.touched" 
        [formControl]="control"
    />
        
    @if(control.hasError('required') && control.touched) {
        <div class="validation-hint text-error text-xs">{{label()}} is required</div>
    }

    @if(control.hasError('email') && control.touched) {
        <div class="validation-hint text-error text-xs">Invalid email address</div>
    }
    @if(control.hasError('minlength') && control.touched) {
        <div class="validation-hint text-error text-xs">{{label()}} must be at least 
            {{control.getError('minlength')?.requiredLength}} characters long</div>
    }
    @if(control.hasError('maxlength') && control.touched) {
        <div class="validation-hint text-error text-xs">{{label()}} must be at most 
            {{control.getError('maxlength')?.requiredLength}} characters long</div>
    }

    @if(control.hasError('passwordMismatch') && control.touched) {
        <div class="validation-hint text-error text-xs">Password mismatch</div>
    }


</label>
