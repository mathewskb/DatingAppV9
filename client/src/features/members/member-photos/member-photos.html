@if(!memberService.editMode())
{
@if(photos() ;as photos) {
@if(photos.length > 0) {
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
    @for(photo of photos; track photo.id) {
    <div class="relative">
        <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg" />
        @if(accountService.currentUser()?.id === memberService.member()?.id) {

            <app-star-button [selected]="photo.url === memberService.member()?.imageUrl"
                [disabled]="photo.url === memberService.member()?.imageUrl"
                (click)="setMainPhoto(photo)"
                class="absolute  top-1 right-1"
            />
            <app-delete-button [disabled]="photo.url === memberService.member()?.imageUrl"
                (click)="deletePhoto(photo.id)"
                class="absolute  top-1 left-1"
            />
        }
    </div>

    }
</div>
}@else {
<p class="text-center text-gray-500">No photos available for this member.</p>
}
}
} @else {
<app-image-upload [loading]="loading()" (uploadFile)="onUploadPhoto($event)" />
}
